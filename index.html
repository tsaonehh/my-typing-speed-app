<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Typing Speed App</title>
</head>
<body>
    <h1>
        Typing Speed App
    </h1>
    <p>
        Test how fast you can really type...
    </p>
    <div class="container">
        <div class="stats">
            <p>Time: <span id="timer">0s</span></p>
            <p>Mistakes: <span id="mistakes">0</span></p>
        </div>
        <div id="quote"
        onmousedown="return false"
        onselectstart="return false">
        Lets test your typing speed. Get ready to begin and goodluck. Gracias!
        </div>
    </div>
</body>
</html>
